{% extends 'base.html' %}
{% block content %}
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Navigation-->
    {% include "navbar.html" %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">
                            <p>나 홀로 캠핑!</p>
                            <p>어디로 떠날까요?</p>
                        </h1>
                        <!-- form-->
                        <form>
                            <div class="input-group input-group-lg">
                                <select class="form-select" id="region" type="text" aria-describedby="button-submit">
                                    <option selected> 검색할 지역을 선택하세요. </option>
                                    <option value="서울시">서울시</option>
                                    <option value="부산시">부산시</option>
                                    <option value="대구시">대구시</option>
                                    <option value="인천시">인천시</option>
                                    <option value="광주시">광주시</option>
                                    <option value="대전시">대전시</option>
                                    <option value="울산시">울산시</option>
                                    <option value="세종시">세종시</option>
                                    <option value="경기도">경기도</option>
                                    <option value="강원도">강원도</option>
                                    <option value="경상남도">경상남도</option>
                                    <option value="경상북도">경상북도</option>
                                    <option value="충청남도">충청남도</option>
                                    <option value="충청북도">충청북도</option>
                                    <option value="전라남도">전라남도</option>
                                    <option value="전라북도">전라북도</option>
                                    <option value="제주도">제주도</option>
                                </select>
                                <button class="btn btn-primary" id="button-submit" type="button"
                                    onclick="showArticles()">Search</button>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Image Showcases-->
    <section class="testimonials text-center bg-light">
        <div class="container">
            <div id="cards-box" class="card-columns">
                {% for d in data %}
                <div class="card">
                {% endfor %}
                </div>
            </div>
        </div>
    </section>

    
    <!-- Footer-->
    {% include "footer.html" %}


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
