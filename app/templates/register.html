<html lang="en">
<head>

    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script>
        // function register()
        // {
        //     console.log($('#user_id').val(), $('#userpw').val(), $('#user_nickname').val(), $('#userEmail').val())

        function register() {
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {id_give:$('#user_id').val(),pw_give:$('#userpw').val(), nickname_give:$('#user_nickname').val(), email_give:$('#userEmail').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }


    </script>
    <title>Title</title>
</head>
<body>
<div>
    <p>아이디:<input type="text" id="user_id"></p>
    <p>비밀번호:<input type="password" id="userpw"></p>
    <p>닉네임:<input type="text" id="user_nickname"></p>
    <p>이메일:<input type="email" id="userEmail"> </p>
</div>
<button onclick="register()">회원가입</button>


</body>
</html>
